{% load bootstrap3 %}

{% block group_content %}

    <form action="{% url 'groups:create' %}" method="post" id="GroupForm">
        {% csrf_token %}
        {% comment %} questo gli passa 1 parametro {% endcomment %}
        {% bootstrap_form form %}
        <input type="submit" value="create" class="btn btn-primary btn-large">
    </form>

{% endblock %}
