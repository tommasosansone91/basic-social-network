{% extends "posts/post_base.html" %}

{% block post_content %}

<h3>Vuoi davvero cancellare questo post?</h3>

<div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {% csrf_token %}

    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">

    <a href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-simple btn-large btn-default">Annulla</a>

</form>

{% endblock %}
