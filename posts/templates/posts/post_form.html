{% extends 'posts/post_base.html' %} 

{% load bootstrap3 %}

{% block post_content %}

{% load static %}

<h4>Create a new post</h4>

<form id="postForm" action="{% url 'posts:create' %}" method="POST">

    {% csrf_token %}

    {% bootstrap_form form %}

    <input type="submit" value="Post" class=" btn btn-primary btn-large">

</form>



<!-- CSS -->
{% comment %} <link rel="stylesheet" type="text/css" href={% static "css/file.css" %}> {% endcomment %}

<!-- Javascript -->
{% comment %} <script type="text/javascript" src={% static "js/file.js" %}></script> {% endcomment %}

{% endblock %}
